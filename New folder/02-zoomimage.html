<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .ZoomImage{
            height: 400px;
            width: 400px;
            margin: 100px auto;
            border: 2px solid black;
            overflow: hidden;
        }
        img{
            height: 400px;
            width: 400px;
        }
        .img1{
            transition: 1s all ease;
        }
        .img1:hover{
            transform: scale(1.3);
        }

    </style>
</head>
<body>
    <div class="ZoomImage">
        <img src="01.jpg" alt="" class="img1">
    </div>
</body>
</html>
